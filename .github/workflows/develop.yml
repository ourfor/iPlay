name: ðŸŒ¸ Build

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'doc/**'
      - '.editorconfig'
      - '.gitignore'
      - 'Copyright'
      - 'README.md'
      - 'RELEASE_NOTES'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'doc/**'
      - '.editorconfig'
      - '.gitignore'
      - 'Copyright'
      - 'README.md'
      - 'RELEASE_NOTES'

jobs:
  build:
    name: ðŸŒ¸ Build
    runs-on: macos-14

    steps:
      - name: ðŸ‘€ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.GH_PAT }}
          
      - name: ðŸ§ set up Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "5.10.1"
      
      - name: â˜•ï¸ set up JDK
        uses: actions/setup-java@v3
        with:
            java-version: '17'
            distribution: 'zulu'
            cache: gradle

      - name: ðŸ§¬ Build
        env:
          scheme: ${{ 'default' }}
          DEVELOPER_DIR: /Applications/Xcode_15.4.app/Contents/Developer
        run: |
          make all

      - name: ðŸŽŠ Release Notes
        run: |
          echo "version_code=$(git rev-list --count HEAD)" >> $GITHUB_ENV
          echo "build_id=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo version_name="v1.0 $(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: ðŸŽ‰ Publish Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/heads/main')
        with:
          name: ${{ env.version_name }}
          tag_name: v1.0.${{ env.version_code }}
          make_latest: true
          files: |
            build/*.apk
            build/*.ipa
            build/*.aab